<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Jogo da Adivinhação</title>
</head>
<body>
  <main>
    <h1>Jogo da Adivinhação</h1>

    <section class="area-jogo">
      <section class="area-jogo-img">
        <img src="figuras/adivinhacao.png" alt="">
      </section>

      <section class="area-jogo-entrada">
        <section class="area-jogo-pensamento">
          <h2>Área do Pensamento</h2>
          <p>Olá! Eu sou o chat Chat-Jequiti. Irei pensar em número entre 'início' e 'fim'. Após digitar os números clique em 'Pensar'.</p>

          <label for="inicio">Início</label>
          <input type="number" id="inicio">

          <label for="fim">Fim</label>
          <input type="number" id="fim">

          <button id="btn-pensar">Pensar</button>
        </section>
        <section class="area-jogo-adivinhacao">
          <h2>Área da Adivinhação</h2>
          <p>Agora adivinhe um número entre o intervalo especificado.</p>
          <p id="chances"> Número de chances: 3</p>

          <label for="pensar">Qual número estou pensando?</label>
          <input type="number" id="pensar">

          <button id="btn-adivinhar">Adivinhar</button>
        </section>
      </section>

    </section>

    <section class="area-saida">
      <p id="saida"></p>
    </section>
  </main>

  <footer>
    <p><a href="https:/github.com/Jooaomarcelo" target="_blank">Site feito por João Marcelo</a></p>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
